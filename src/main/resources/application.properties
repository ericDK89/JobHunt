spring.application.name=jobhunt
# URL de conexão com o banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db
# Nome de usuário do banco de dados
spring.datasource.username=admin
# Senha do banco de dados
spring.datasource.password=admin
# Driver JDBC para o PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
# Dialeto do Hibernate para o PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Opções adicionais do Hibernate (opcional)
# Atualizar o esquema do banco de dados automaticamente (opções: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update
# Mostrar as consultas SQL no console (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
